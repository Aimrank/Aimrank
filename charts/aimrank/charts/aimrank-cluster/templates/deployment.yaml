apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aimrank-cluster.fullname" . }}
  labels: {{ include "aimrank-cluster.selectorLabels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{ include "aimrank-cluster.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "aimrank-cluster.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-migration
        image: groundnuty/k8s-wait-for:v1.4
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: ["job", "{{ include "aimrank-cluster.migrator" . }}"]
      - name: wait-for-rabbitmq
        image: groundnuty/k8s-wait-for:v1.4
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: ["service", "{{ include "aimrank-cluster.rabbitmq" . }}"]
      containers:
      - name: aimrank-cluster
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: ConnectionStrings__Database
          valueFrom:
            secretKeyRef:
              name: {{ include "aimrank-cluster.fullname" . }}-secret
              key: connectionString
        - name: RabbitMQSettings__HostName
          value: {{ include "aimrank-cluster.rabbitmq" . }}
        ports:
        - containerPort: 80
